<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takım Belirleme Aracı</title>
    <!--<link rel="icon" type="png" href="favicon.png">-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="bg">
        <div class="row h-100 w-100">
            <div class="container bg-white mx-auto my-auto pt-3 pb-4 shadow p-3 mb-5 bg-white rounded">
                <div class="row h-100 w-100 mb-1">
                    <div class="container bg-white mx-auto my-auto pt-3 pb-4 shadow p-3 mb-5 bg-white rounded">
                        <div class="header-text">
                            <p class="text-center font-weight-bold mb-0">Takım Belirleme Aracı</p>
                        </div>
                    </div>
                </div>
                <div class="row h-100 w-100">
                    <div class="container bg-white mx-auto my-auto pt-3 pb-4 shadow p-3 mb-5 bg-white rounded">
                        <p class="text-center mb-0 mt-0">İsim : </p>
                        <div class="input-group mt-2">
                            <input id="userName" type="text" class="form-control" placeholder="İsim girin." maxlength="15"/>
                        </div>
                        <div class="text-center">
                            <button id="add" class="btn btn-primary mt-2 mb-0 w-auto" onclick=control()>Ekle</button>
                            <button class="btn btn-danger mt-2 mb-0 w-auto" onclick=clearAllUser()>Tümünü Kaldır</button>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-secondary mt-1 mb-0 w-auto" onclick=mixTeams()>Takımları Dağıt</button>
                        </div>
                    </div>
                </div>
                <div class="row h-100 w-100 mt-1">
                    <div id="userList" class="container bg-white mx-auto my-auto pt-3 pb-4 shadow p-3 mb-5 bg-white rounded pre-scrollable">

                    </div>
                </div>
                <div class="row h-100 w-100 mt-1">
                    <div class="container bg-white mx-auto my-auto pt-3 pb-4 shadow p-3 mb-5 bg-white rounded">
                        <div class="header-text">
                            <p class="text-center mb-0">Nasıl kullanılır?</p>
                        </div>
                        <div class="help-text">
                            <p class="text-center mb-0">Bu araç ile üyeleri sadece 2 takıma ayırmanız mümkündür. Listedeki üyelerden istediğinizi veya tümünü kaldırabilirsiniz.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
