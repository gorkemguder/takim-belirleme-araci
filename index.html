<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takım Belirleme Aracı</title>
    <!--<link rel="icon" type="png" href="favicon.png">-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="bg">
        <div class="row h-100 w-100">
            <div id="mainFrame" class="container bg-white mx-auto my-auto pt-3 pb-4 shadow p-3 mb-5 bg-white rounded">
                <div class="row h-100 w-100 mb-1">
                    <div class="container bg-white mx-auto my-auto pt-3 pb-4 shadow p-3 mb-5 bg-white rounded">
                        <div class="header-text">
                            <p class="text-center font-weight-bold mb-0">Takım Belirleme Aracı</p>
                        </div>
                    </div>
                </div>
                <div class="row h-100 w-100">
                    <div class="container bg-white mx-auto my-auto pt-3 pb-4 shadow p-3 mb-5 bg-white rounded">
                        <p class="text-center mb-0 mt-0">İsim : </p>
                        <div class="input-group mt-2">
                            <input id="userName" type="text" class="form-control" placeholder="İsim girin." maxlength="15" />
                        </div>
                        <div class="text-center">
                            <button id="add" class="btn btn-primary mt-2 mb-0 w-auto" onclick=control()>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Zm7.25-3.25v2.5h2.5a.75.75 0 0 1 0 1.5h-2.5v2.5a.75.75 0 0 1-1.5 0v-2.5h-2.5a.75.75 0 0 1 0-1.5h2.5v-2.5a.75.75 0 0 1 1.5 0Z"></path></svg>
                                Ekle
                            </button>
                            <button class="btn btn-danger mt-2 mb-0 w-auto" onclick=clearAllUser()>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path d="M14.384 4.57a.752.752 0 0 0 1.061 0 .752.752 0 0 0 0-1.061l-.884-.884.883-.884A.75.75 0 0 0 14.384.68l-.884.884-.884-.884a.75.75 0 0 0-1.06 1.061l.883.884-.883.884a.75.75 0 0 0 1.06 1.061l.884-.884.884.884ZM.75 3a.75.75 0 0 0 0 1.5H9A.75.75 0 0 0 9 3H.75ZM3 7.75A.75.75 0 0 1 3.75 7h8.5a.75.75 0 0 1 0 1.5h-8.5A.75.75 0 0 1 3 7.75Zm3 4a.75.75 0 0 1 .75-.75h2.5a.75.75 0 0 1 0 1.5h-2.5a.75.75 0 0 1-.75-.75Z"></path></svg>
                                Tümünü Kaldır
                            </button>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-secondary mt-1 mb-0 w-auto" onclick=mixTeams()>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path d="M2 5.5a3.5 3.5 0 1 1 5.898 2.549 5.508 5.508 0 0 1 3.034 4.084.75.75 0 1 1-1.482.235 4 4 0 0 0-7.9 0 .75.75 0 0 1-1.482-.236A5.507 5.507 0 0 1 3.102 8.05 3.493 3.493 0 0 1 2 5.5ZM11 4a3.001 3.001 0 0 1 2.22 5.018 5.01 5.01 0 0 1 2.56 3.012.749.749 0 0 1-.885.954.752.752 0 0 1-.549-.514 3.507 3.507 0 0 0-2.522-2.372.75.75 0 0 1-.574-.73v-.352a.75.75 0 0 1 .416-.672A1.5 1.5 0 0 0 11 5.5.75.75 0 0 1 11 4Zm-5.5-.5a2 2 0 1 0-.001 3.999A2 2 0 0 0 5.5 3.5Z"></path></svg>
                                Takımları Dağıt
                        </button>
                        </div>
                    </div>
                </div>
                <div class="row h-100 w-100 mt-1">
                    <div id="userList" class="container bg-white mx-auto my-auto pt-3 pb-4 shadow p-3 mb-5 bg-white rounded pre-scrollable">

                    </div>
                </div>
                <div class="row h-100 w-100 mt-1">
                    <div class="container bg-white mx-auto my-auto pt-3 pb-4 shadow p-3 mb-5 bg-white rounded">
                        <div class="header-text">
                            <p class="text-center mb-0">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" id="info"><path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8Zm8-6.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13ZM6.5 7.75A.75.75 0 0 1 7.25 7h1a.75.75 0 0 1 .75.75v2.75h.25a.75.75 0 0 1 0 1.5h-2a.75.75 0 0 1 0-1.5h.25v-2h-.25a.75.75 0 0 1-.75-.75ZM8 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"></path></svg>
                                Nasıl kullanılır?</p>
                        </div>
                        <div class="help-text">
                            <p class="text-center mb-0">Bu araç ile üyeleri sadece 2 takıma ayırmanız mümkündür. Listedeki üyelerden istediğinizi veya tümünü kaldırabilirsiniz.</p>
                            <p class="text-center mb-0 mt-0 font-weight-bold">Bu araç Görkem Güder tarafından programlanmıştır.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
